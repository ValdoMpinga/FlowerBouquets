<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon
        class="app-icon"
        src="assets/icons/FlowerBouquetsLogo.svg"
      ></ion-icon>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-icon class="cart-icon" slot="start" name="cart" ion-ripple-effect>
      </ion-icon>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-menu-button size="large" auto-hide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-buttons slot="end">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
  </ion-header>

  <div class="search-bar-container">
    <ion-searchbar
      animated="true"
      show-clear-button="focus"
      clear-icon="trash-bin"
      placeholder="Search"
    ></ion-searchbar>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col>Category</ion-col>
      <ion-col>Ocassions</ion-col>
    </ion-row>
  </ion-grid>
