<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        <ion-grid fixed>
          <ion-row>
            <ion-col ize="auto">
              <img
              class="profile-img"
                src="https://ionicframework.com/docs/img/demos/avatar.svg"
              />
            </ion-col>
            <ion-col class="points-container">
              <span class="points">{{points}}</span>
              <span class="points-word">points</span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="user-data-container">
              <span class="username">John Doe</span>
              <span class="user-email">johndoe@gmail.com</span></ion-col
            >
          </ion-row>
        </ion-grid>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
<ion-grid fixed>
  <ion-row class="menu-button-container ion-activatable ripple-parent rounded-rectangle">
    <ion-icon name="settings"/>
    <span class="menu-bottom-name">Settings</span>
  </ion-row>  
    <ion-row class="menu-button-container">
    <ion-icon name="help-circle"/>
    <span class="menu-bottom-name">Help and support</span>
  </ion-row>  
    <ion-row class="menu-button-container">
    <ion-icon name="share-social"/>
    <span class="menu-bottom-name">Invite friends</span>
  </ion-row>   
   <ion-row class="menu-button-container">
    <ion-icon name="log-out"/>
    <span class="menu-bottom-name" (click)="logout()">Logout</span>
  </ion-row>  
    <ion-row class="menu-button-container">
    <ion-icon name="close-circle"/>
    <span class="menu-bottom-name" (click)="closeApp()">Exit app</span>
  </ion-row>   
   <ion-row class="menu-button-container">
    <ion-icon name="moon"/>
    <span class="menu-bottom-name">Dark mode</span>

  </ion-content>
